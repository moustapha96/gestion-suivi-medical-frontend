<div class="container" style="margin-top: 10%" >
    <div class="container-fluid p-0">
		<h1 class="h3 mb-3">Service Médical</h1>
		<div class="row">
			<div class="col-xl-8">
				<div class="card">
					<div class="card-header pb-0">
						
						<h5 class="card-title mb-0">Service Médical</h5>
					</div>
					<div class="card-body">
						<table class="table table-striped" style="width:100%">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									
									<th>Option</th>
								</tr>
							</thead>
							<tbody>
								
								<tr  *ngFor="let item of list_sm ;index as i" >
									<td><img src="https://bootdey.com/img/Content/avatar/avatar1.png" width="32" height="32" class="rounded-circle my-n1" alt="Avatar"></td>
									<td> {{ item.nom }}</td>
									<td>
                                        <div class="btn-group" role="group" aria-label="Button group">
                                            <a href="" class="btn btn-danger"  (click)="removeData(item.id_service_medical)" > 
												<i class="fa fa-trash-o" aria-hidden="true"></i> </a>
											
                                            <a href="" class="ml-1 btn btn-warning"> <i class="fa fa-edit" aria-hidden="true"></i> </a>
                                        </div>
                                       
                                    </td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-xl-4">
				<div class="card">
					<div class="card-header">
						<div class="card-actions float-right">
							
                            <h5 class="card-title mb-0">Nouveau Service Médical</h5>
						</div>
					</div>
					<div class="card-body">

						<form (ngSubmit)="onSubmit()" >
                            <div class="form-group">
                              <label for="nom">Nom Service Médical</label>
                              <input type="text"
                                class="form-control"  [(ngModel)]="nom"  name="nom" id="nom" aria-describedby="helpId" placeholder="nom">
                              <small id="helpId" class="form-text text-muted">Nom du service </small>
                            </div>
							<button class="btn btn-primary btn-user btn-block">Enregistrer</button>
                        </form> 

					</div>
				</div>
			</div>
		</div>

	</div>
</div>
