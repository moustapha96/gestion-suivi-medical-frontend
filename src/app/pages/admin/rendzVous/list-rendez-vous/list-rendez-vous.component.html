<div class="container" style="margin-top:10%" >
    <div class="container-fluid p-0">
		<h1 class="h3 mb-3">Rendez-Vous</h1>
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header pb-0">
						<!-- <div class="card-actions float-right">
						
						</div> -->
						<h5 class="card-title mb-0">Liste de Rendez-Vous</h5>
						
					</div>
					<div class="card-body">
						<table class="table table-striped" style="width:100%">
							<thead>
								<tr>
                                    <th>patient </th>
									<th>medecin</th>
									<th>date_rv</th>
									<th>heure</th>
									
								</tr>
							</thead>
							<tbody>
								<tr  *ngFor="let rv of liste_rv;index as i" >
									<td>
										<a class="btn btn-outline-success"  (click)="onShowPatient(rv.patient.id)" >
											<span>
												{{ rv.patient.prenom  }} {{ rv.patient.nom  }}
											</span>
										</a>
									</td>
									
									<td>  <a   (click)="showMedecin(rv.medecin.idMedecin)" class="btn btn-outline-success"> 
										<span> {{ rv.medecin.initial }}</span> </a> </td>
									<td>{{ rv.date_rv }} </td>
									<td>{{ rv.heure }}</td>
									
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>

			
		</div>

	</div>
</div>
