<div class="container" style="margin-top: 15%">
 <div class="card">
     <div class="card-header">
        Partagez Memos
     </div>
     <div class="card-body">
         <h5 class="card-title">Publication</h5>
         <div class="card-text">
            <form class="user" [formGroup]="formMemos" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="col-12">
                    <label for="medecin">Medecin </label>
                    <select
                      formControlName="medecin"
                      id="medecin"
                      class="custom-select"
                      name="medecin"
                    >
                      <option>-Select-</option>
                      <option *ngFor="let sm of medecins" [value]="sm.idMedecin">
                        {{ sm.initial }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-12">
                    <label for="titre">Titre</label>
                    <input
                      type="text"
                      class="form-control form-control-user"
                      name="titre"
                      formControlName="titre"
                      id="titre"
                      placeholder="titre du memos"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-12">
                    <label for="message">Message</label>
                    <textarea
                      id="message"
                      class="form-control"
                      formControlName="message"
                      name="message"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
  
                <button class="btn btn-primary btn-user btn-block">
                  Enregistrer
                </button>
              </form>
         </div>
     </div>
 </div>
</div>
