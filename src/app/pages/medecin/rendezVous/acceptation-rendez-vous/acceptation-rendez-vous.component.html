<div class="card">
  <div class="card-header">
    Date RV pour {{ data.prenom }} {{ data.nom }}
    <p class="fa-pull-right">
      <a data-display="static">
        <i
          class="fa fa-window-close fa-2x"
          style="color: red"
          (click)="close()"
          aria-hidden="true"
        ></i>
      </a>
    </p>
  </div>
  
  <div class="card-body">
    <h5 class="card-title">Fixer le Rendez-Vous</h5>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="my-input">Date </label>
        <input
          id="my-input"
          class="form-control"
          [(ngModel)]="date"
          type="date"
          name="date"
        />
      </div>
      <div class="form-group row">
        <div class="col-2">
          <label for="my-input">Huere</label>
        </div>
        <div class="col-2">
          <button class="btn btn-primary" (click)="open()">Time</button>
        </div>
        <div class="col-8">
          <input
            class="form-control"
            [(ngModel)]="heure"
            name="heure"
            type="time"
            value="{{ selectedTime }}"
          />
        </div>
      </div>
      <div class="mt-6">
        <button type="submit" class="btn btn-success btn-block">
          enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
